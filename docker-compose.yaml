version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: guias-scouts-backend:1.0
    depends_on:
      - db
      - minio
    environment:
      - DB_HOST=db
      - DB_PASSWORD=tea
      - DB_USERNAME=root
      - DB_DATABASE=guias-scouts
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SECRET_KEY_JWT=wiuwiuwiuwiu
      - SENDER_EMAIL=tropa92cr@gmail.com
      - SENDER_EMAIL_PASSWORD=xteg jikb icmz ibup
    ports:
      - "5000:5000"
    networks:
      - app-network

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    image: guias-scouts-db:1.0
    environment:
      MYSQL_ROOT_PASSWORD: tea
      MYSQL_DATABASE: guias-scouts
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  minio:
    image: minio/minio:RELEASE.2024-03-10T02-53-48Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
  minio-data:
